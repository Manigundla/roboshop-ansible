---
- name: shipping
  hosts: shipping
  become: true
  tasks:
  - name: installing maven
    ansible.builtin.dnf:
      name: maven 
      state: present

  - name: creating user
    ansible.builtin.command: useradd --system --home /app --shell /sbin/nologin --comment "roboshop system user" roboshop 
    ignore_error: true

  - name: creating directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download shipping code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
      dest: /tmp/shipping.zip

  - name: unzipping the code
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      path: /app
      remote_src: true

  - name: Installling dependencies
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app

  - name: renaming jar file
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
    args: 
      chdir: app

  - name: copying shipping repo
    ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service
      remote_src: true
      
  - name: daemon reloading 
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: starting and enabling shipping
    ansible.builtin.service:
      name: shipping
      state: started
      enabled: true

  - name: Installing mysql
    ansible.builtin.dnf:
      name: mysql
      state: present

